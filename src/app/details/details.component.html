<p>&nbsp;</p>
<div class="d-flex justify-content-center">
  <div class="a">
     <mat-card class="example-card" *ngFor="let item of users">
      <p>&nbsp;</p>
      <img width="100px" height="100px" src="https://picsum.photos/200/300?random=2">
      <p>&nbsp;</p>
        <mat-card-title>{{item.surname}} {{item.name}}</mat-card-title>
        <mat-card-subtitle>email: {{item.email}}</mat-card-subtitle>
        <mat-card-content>
          <p *ngIf="role == 'Profesor'">Course: {{item.course}}</p>
          <p *ngIf="role == 'Profesor'">Degree: {{item.degree}}</p>
          <p *ngIf="role == 'Student'">Pay: {{item.pay}}</p>
          <p *ngIf="role == 'Student'">Major: {{item.major}}</p>
        </mat-card-content>
      </mat-card>
      </div>
</div>
