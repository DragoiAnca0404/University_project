<form #addForm="ngForm" (ngSubmit)="addItem(addForm)">
  <div class="mb-3">
    <label class="form-label">Please select student</label>
    <select class="form-select" name="id_user" [(ngModel)]="shared.formData.id_user">
      <option selected>Please select student</option>
      <option *ngFor="let item of users" [ngValue]="item.id_user">{{item.id_user}} {{item.name}} {{item.surname}} </option> 
    </select>
  </div>

  <div class="mb-3">
    <label  for="formGroupExampleInput2" class="form-label">Introdu grade</label>
    <input type="number" class="form-control" [(ngModel)]="shared.formData.grade" name="grade">
  </div>

  <button class="btn btn-primary" [disabled]="!addForm.valid">
    Add
  </button>

</form>
