<div class="d-flex justify-content-around align-items-center" >
  <mat-card class="m-3">
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <h2 class="d-flex align-items-center">
        <mat-icon>account_circle</mat-icon>&nbsp;Login
      </h2>

      <div *ngIf="showError" class="alert-danger alert">
        <span >Username or password is incorrect! :(</span>
      </div>

      <div class="d-flex flex-column">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input name="username" matInput [(ngModel)]="username" required />
          <mat-error *ngIf="!username">Username is required!</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input name="password" matInput [(ngModel)]="password" [type]="isPasswordHidded? 'password': 'text'"
            required />
          <mat-icon matSuffix (click)="changePasswordVisibility()">{{isPasswordHidded? 'visibility_off': 'visibility'}}
          </mat-icon>
          <mat-error *ngIf="!password">Password is required!</mat-error>
        </mat-form-field>
      </div>
      <mat-card-actions class="d-flex justify-content-center">
        <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">
          <mat-icon>input</mat-icon>
          &nbsp;
          Submit
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
  <div fxLayout="">
    <img width="660px" height="500px" src="assets/images/4905784.jpg">
  </div>
</div>
