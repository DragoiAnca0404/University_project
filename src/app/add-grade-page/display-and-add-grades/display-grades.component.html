<!-- Add Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <img width="50px" height="50px" src="assets/images/student.png">
        <h5 class="modal-title" id="staticBackdropLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          id="add-edit-modal-close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="bioSection" (ngSubmit)="callingFunction()">
          <div class="mb-3">
            <label class="form-label">Please select student</label>
            <select class="form-select" formControlName="id_user">
              <option *ngFor="let item of displayUsers" [ngValue]="item.id_student">{{item.name}} {{item.surname}}
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Add new grade</label>
            <input type="number" class="form-control" placeholder="Introdu nota" formControlName="grade">
            <div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Subject</label>
                <input formControlName="denumire_materie" type="text" class="form-control" name="country" placeholder="{{message}}" readonly>
              </div>
              <span style="color:red" *ngIf="grade.invalid">Error Test</span>
            </div>
          </div>
          <div class="modal-footer">
            <button [disabled]="bioSection.invalid"  type="submit" class="btn btn-outline-primary" (click)="setCountry()"> Add </button>
            <button type="button" id="cancel" class="btn btn-outline-secondary" data-bs-dismiss="modal"> Close </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
