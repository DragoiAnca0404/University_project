  <div class="row">

        <th>Name</th>
        <th>Surname</th>
        <th>Grade</th>

          <td>{{item.grade}}</td>

      </tbody>
    </table>

  <div class="d-flex justify-content-center">
    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
